<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LogIn</title>
        <script src="/scripts/LoginSite.js" type="module"></script>
        <link rel="stylesheet" href="/style/logInStyles/logIn.css">
        <link rel="stylesheet" href="/style/setup.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <!--font-family: 'Source Sans Pro', sans-serif;-->
    </head>

    <body>
        <main>
            <div id="login-background">
                <div id="login-wave">

                </div>

                <div id="place-holder">

                </div>
            </div>

            <div id="login-window">
                <div id="login-title"><span>Log In</span></div>

                <div id="login-inputs">
                    <input type="text" placeholder="email">
                    <input type="password" placeholder="password">
                </div>

                <div id="login-button-container">
                    <button>Log In</button>
                </div>
            </div>
        </main>
    </body>
</html>
