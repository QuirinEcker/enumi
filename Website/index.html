<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>enumi</title>
		<link rel="icon" type="image/svg+xml" href="/img/logo.svg">
		<link rel="stylesheet" href="/style/fullsize/main.css">
		<link rel="stylesheet" href="/style/fullsize/listSideBar.css">
		<link rel="stylesheet" href="/style/fullsize/listBoxes.css">
		<link rel="stylesheet" href="/style/fullsize/prompt.css">
		<link rel="stylesheet" href="/style/middlesized/listBoxes.css">
		<link rel="stylesheet" href="/style/middlesized/listSideBar.css">
		<link rel="stylesheet" href="/style/fullsize/addItemPrompt.css">
		<script src="/scripts/index.js" type="module"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<!--font-family: 'Source Sans Pro', sans-serif;-->
	</head>

	<body>
		<main>
			<div id="addItem-prompt-container">
				<div id="addItem-prompt-background"></div>
				<div id="addItem-prompt">
					<div id="addItem-prompt-titleBar">
						<span id="addItem-prompt-title"></span>
					</div>

					<div id="addItem-prompt-content">
						<div id="addItem-prompt-information">
							<div id="addItem-prompt-information-container">
								<input type="text" id="addItem-prompt-input-name" placeholder="Name">
								<select id="addItem-prompt-input-catigory" placeholder="Catigory">
									<option value="c0">sonstiges</option>
								</select>
							</div>
						</div>
					</div>

					<div id="addItem-prompt-submit-box">
						<div id="addItem-prompt-button-container">
							<div id="addItem-prompt-cancel-button"> Cancel </div>
							<div id="addItem-prompt-submit-button"> Create </div>
						</div>
					</div>
				</div>
			</div>

			<div id="prompt-container">
				<div id="prompt-background"></div>
				<div id="prompt">
					<div id="prompt-preview-menu-bar">
						<img id="title-bar-current-icon" src="" alt="">
						<span id="title"></span>
					</div>

					<div id="prompt-content">
						<div id="information">
							<div id="information-container">
								<input type="text" id="input-list-name" placeholder="Name">
								<div id="errors-name">

								</div>
								<textarea id="input-list-description" rows="10" cols="70" placeholder="Description"></textarea>

								<div id="input-icon">
									<div id="input-icon-title">
										<div id="left">
											<img id="current-icon" src="" alt="">
											<span> Listen Bild </span>
										</div>
										<img src="/img/dropdown-arrow.svg" alt="" id="drop-down-arrow">
									</div>
									<div id="input-list-icon">
										<div class="selected-icon"><img src="/img/listIcons/logo.svg" alt=""></div>
										<div><img src="/img/listIcons/settings.svg" alt=""></div>
										<div><img src="/img/listIcons/share.svg" alt=""></div>
										<div><img src="/img/listIcons/templates.svg" alt=""></div>
										<div><img src="/img/listIcons/logo.svg" alt=""></div>
										<div><img src="/img/listIcons/settings.svg" alt=""></div>
										<div><img src="/img/listIcons/share.svg" alt=""></div>
										<div><img src="/img/listIcons/templates.svg" alt=""></div>
									</div>
								</div>

								<span>Wallpaper</span>
								<div id="input-list-wallpaper"></div>
							</div>
						</div>

						<div id="border"></div>

						<div id="tags">

						</div>
					</div>

					<div id="prompt-submit-box">
						<div id="button-container">
							<div id="cancel-button"> Cancel </div>
							<div id="submit-button"> Create </div>
						</div>
					</div>
				</div>
			</div>

			<div id="basic-app">

				<div id="list-side-bar">
					<div id="enum-list">
						<div class="enum" id="enum-add">
							<div class="content">
								<span>+</span>
							</div>
						</div>
					</div>

					<div id="setting-menu">
						<div class="settings-point" id="settings">
							<img src="/img/settings.svg" alt="">
						</div>
					</div>
				</div>

				<div id="current-list">
					<div class="search-box">
						<input type="text" placeholder="..." class="search" id="search-currrent">
					</div>

					<div id="current-content-box">

                    </div>
				</div>

				<div id="recommended-list">
					<div class="search-box">
						<input type="text" placeholder="..." class="search" id="search-recommended">
					</div>

					<div id="recomended-content-box">
                        <div id="addItem-button" class="plus-item item"><span> + </span></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
