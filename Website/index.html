<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>enumi</title>
		<link rel="x-icon" type="image/svg" href="/img/logo.svg">
		<link rel="stylesheet" href="/style/main.css">
		<link rel="stylesheet" href="/style/listSideBar.css">
		<link rel="stylesheet" href="/style/listBoxes.css">
		<link rel="stylesheet" href="/style/prompt.css">
		<script src="/scripts/showSetting.js" type="text/javascript"></script>
		<script src="/scripts/add.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<!--font-family: 'Source Sans Pro', sans-serif;-->
	</head>

	<body>
		<main>
			<div id="prompt-container">
				<div id="prompt-background"></div>
				<div id="prompt">
					<div id="prompt-preview-menu-bar">
						<span id="title">Lebensmittel</span>
					</div>

					<div id="prompt-content">
						<div id="information">
							<input type="text" id="input-list-name" placeholder="Name">
							<textarea id="input-list-description" rows="10" cols="70" placeholder="Description"></textarea>

							<span>Icon</span>
							<div id="input-list-icon"></div>

							<span>Wallpaper</span>
							<div id="input-list-wallpaper"></div>
						</div>

						<div id="border"></div>

						<div id="tags">


						</div>
					</div>

					<div id="prompt-submit-box"></div>
				</div>
			</div>

			<div id="basic-app">

				<div id="list-side-bar">
					<div id="enum-list">
						<div class="enum" id="enum-add">
							<div class="content"><span>+</span></div>
						</div>
					</div>

					<div id="setting-menu">
						<div class="settings-point" id="settings">
							<img src="/img/settings.svg" alt="">
						</div>
					</div>
				</div>

				<div id="current-list">
					<div class="search-box">
						<input type="text" placeholder="..." class="search">
					</div>
				</div>

				<div id="recommended-list">
					<div class="search-box">
						<input type="text" placeholder="..." class="search">
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
