<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>enumi</title>
		<link rel="icon" type="image/svg" href="./img/logo.svg">
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/listSideBar.css">
		<script src="scripts/showSetting.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
		<!--font-family: 'Source Sans Pro', sans-serif;-->
	</head>

	<body>
		<main>
			<div id="list-side-bar">
				<div id="enum-list">
					<div class="enum">
						<span>Lebensmittel</span>
					</div>
					
					<div class="enum">
						<span>Wunschliste</span>
					</div>
					
					<div class="enum" id="enum-add">
						<span>+</span>
					</div>
				</div>
				
				<div id="setting-menu">
					<div class="settings-point" id="settings">
						<img src="img/settings.svg" alt="">
					</div>
					<div class="settings-point" id="templates">
						<img src="" alt="">
					</div>
					<idv class="settings-point" id="share-settings">
						<img src="" alt="">
					</idv>
				</div>
			</div>
		</main>
	</body>
</html>
